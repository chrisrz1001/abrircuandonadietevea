<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>San Valentín</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #ffcee2;
    font-family: "Georgia", serif;
    text-align: center;
    overflow-x: hidden;
}

/* Pantalla inicio */
.oculto { opacity: 0; pointer-events: none; transition: opacity .8s ease; }
.visible { opacity: 1; pointer-events: auto; }

.iniciar-pantalla {
    position: absolute;
    width: 100%;
    height: 100vh;
    background: #ffcee2;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    transition: opacity .8s ease;
    z-index: 10;
}

.inicio-gif {
    width: 240px;
    max-width: 90%;
    margin-bottom: 20px;
}

.btn-iniciar {
    background: #d14b63;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
}
.btn-iniciar:hover { transform: scale(1.05); }

/* Texto principal */
h2 {
    font-size: 22px;
    line-height: 1.45;
    margin-top: 40px;
    margin-bottom: 20px;
    white-space: pre-line;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
}

/* Texto cursiva */
.texto-extra {
    font-style: italic;
    font-size: 18px;
    margin-bottom: 40px;
    color: #6b2d3c;
}

/* GIF contenido */
.img-contenedor {
    margin-top: 20px;
    margin-bottom: 40px;
}

.img-contenedor img {
    width: 260px;
    max-width: 90%;
}

/* Contador */
#textoContador {
    margin-top: 40px;
    font-size: 20px;
}

#contador {
    margin-top: 10px;
    font-size: 24px;
    font-weight: bold;
}

/* Corazones cayendo */
.falling-heart {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: caer 6s linear infinite;
    opacity: 0.85;
}

@keyframes caer {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="musica" loop>
    <source src="DBCMsong.mp3" type="audio/mpeg">
</audio>

<!-- PANTALLA INICIO -->
<div id="inicio" class="iniciar-pantalla visible">

    <img src="giphy_pink.gif" class="inicio-gif" alt="Gif inicial">

    <h1> Pícale aquí </h1>

    <button class="btn-iniciar" onclick="iniciar()">Aki</button>
</div>

<!-- CONTENIDO -->
<div id="contenido" class="oculto">

<h2>Sé que tal vez no podamos vernos,
pero eso no quita que pueda darte un detalle.

Feliz San Valentín, bonita.
Te quiero a mares <3</h2>

<div class="texto-extra">
Lo que no puedo decirte con palabras, intento demostrártelo a mi manera
</div>

<div class="img-contenedor">
    <img src="216102482115961471.gif" alt="Perrito tierno">
</div>

<div id="textoContador">Llevamos todo este tiempo compartiendo algo bonito:</div>
<div id="contador">Cargando...</div>

</div>

<script>
function iniciar() {
    document.getElementById("inicio").classList.remove("visible");
    document.getElementById("inicio").classList.add("oculto");

    // Reproducir música
    const audio = document.getElementById("musica");
    audio.volume = 0.5; // volumen suave
    audio.play();

    setTimeout(() => {
        const cont = document.getElementById("contenido");
        cont.classList.remove("oculto");
        cont.classList.add("visible");

        iniciarAnimaciones();
    }, 600);
}

function iniciarAnimaciones() {
    setInterval(generarCorazonCayendo, 500);
    setInterval(actualizarContador, 1000);
    actualizarContador();
}

function generarCorazonCayendo() {
    const heart = document.createElement("div");
    heart.classList.add("falling-heart");
    heart.textContent = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}

const fechaInicio = new Date("2025-11-11T21:00:00");

function actualizarContador() {
    const ahora = new Date();
    let diff = ahora - fechaInicio;
    if (diff < 0) diff = 0;

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diff / (1000 * 60)) % 60);
    const segundos = Math.floor((diff / 1000) % 60);

    document.getElementById("contador").textContent =
        `${dias} días ${horas} horas ${minutos} minutos ${segundos} segundos`;
}
</script>

</body>
</html>
